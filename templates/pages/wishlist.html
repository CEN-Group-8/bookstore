{% extends 'base.html' %}

{% block content %}


<h1><a class="title">Wishlist Page Feature</a></h1>
    {% for item in wishlistItems %}
            <h2>Wishlist: {{item.name}} </h2>
            <h2>Book: {{ item.book.title }} &nbsp;</h2>
               <h3>Price:{{ item.book.price }}</h3>
        <img src= '{{ item.book.thumbnailUrl }}'>
<a href="{% url 'deleteItem' item.book.id %}">
        <button class="button buttonDelete" type="submit" name="deleteItem">Remove Item</button>
      </a>

    {% endfor %}



{% endblock content %}
