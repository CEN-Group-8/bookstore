{% extends 'base.html' %}

{% block content %}

<div class="boxed">

<h1><a class="title">Wishlist Page Feature</a></h1>

<style>
  .bordered {
    width: 300px;
    height: 350px;
    padding: 20px;
    border: 10px solid yellowgreen;
  }
</style>
    <h3>Active User:</h3>{{users.userName}}

        <h3>Wishlist name:</h3>{{users.wishlistName}}
    {% for item in wishlistItems %}
        <div class="bordered">
            <h4>Book: {{ item.book.title }} &nbsp;</h4>
            <h5>Price: {{ item.book.price }}</h5>
            <h5><img src= '{{ item.book.thumbnailUrl }}'></h5>
                <a href="{% url 'deleteItem2' item.book.id %}">
                    <button class="button buttonDelete" type="submit" name="deleteItem">Remove Item</button>
                            </a>

            <a href="{% url 'addCart' item.book.id %}">
                    <button class="button buttonAdd" type="submit" name="addCart">Move to Cart</button>
                            </a>
 </div>
    {% endfor %}




{% endblock content %}
