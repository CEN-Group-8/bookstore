{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{% url 'add' %}">
{% csrf_token %}
<div class="form-group">
<label for="exampleInputName">Wishlist Name</label>
<input type="text" class="form-control" wishlistName="wishlistName" aria-describedby="wishlistName" placeholder="Wishlist Name">
</div>
{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
<div class="alert alert-danger">
<strong>{{ error|escape }}</strong>
</div>
{% endfor %}
{% endfor %}
{% endif %}

<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
