{% extends 'base.html' %}

{% block content %}

{% load static%}
<!-- TESTING TEMPLATE -->
<head>
<link rel="stylesheet" href="{% static 'css/cart.css' %}">
<header>
  <nav class="secondary_header" id="menu">
    <ul>
      <li><h1>MY SHOPPING CART</h1></li>
      
    </ul>
  </nav>
  </header>
</head>

<body>
<section>
<h2 class="noDisplay">Main Content</h2>

<ul>
  {% for item in cartItems %}
  <div>
    <article class="left_article">
      <h1>{{ item.book.title }}</h1>

      <p><h2>$ {{ item.book.price }}</p></h2>
      <img src='{{ item.book.thumbnailUrl }}'>
      <p>Q: {{ item.quantity}}

        <a href="{% url 'deleteItem' item.book.id %}">
          <button class="button buttonDelete" type="submit" name="deleteItem">Remove Item</button>
        </a>
      </p>
    </article>     
  </div>
  {% endfor %}    

</ul>

<h1>CART TOTAL: $ {{ cartTotal }}</h1> 

</body>

{% endblock content %}
